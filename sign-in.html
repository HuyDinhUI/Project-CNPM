<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HT^2P</title>
    <link rel="icon" href="asesst/image/flask-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="/asesst/css/base.css">
    <link rel="stylesheet" href="/asesst/css/style_signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,500&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container-form" id="form-1">
        <div class="container-form__heading">
            <p>Login</p>
        </div>
        <div class="container-form__input">
            <div class="container-form__input--username">
                <input id="us" type="username" placeholder="username">
                <label class="form-message"></label>
            </div>
            <div class="container-form__input--password">
                <input id="pw" type="password" placeholder="password">
                <label class="form-message"></label>
            </div>
            <div class="container-form__button">
                <div class="container-form__button--Login">
                    <button type="submit" id="button-login">Login</button>
                </div>
                <div class="container-form__button--Logup">
                    <button id="link-logup">Logup</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/asesst/fearture-signin.js"></script>
    <script>
        Validator({
            form:'#form-1',
            rules:[
                Validator.isRequired('#us'),
                Validator.isPassword('#pw'),
            ]
        })
        Submit_message({
            form:'#form-1',
            rules:[
                Validator.isRequired('#us'),
                Validator.isPassword('#pw'),
            ]
        })

        
    </script>
</body>
</html>
